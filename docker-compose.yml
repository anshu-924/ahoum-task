version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sessions_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-sessions_marketplace}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sessions_network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: sessions_minio
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sessions_network

  # Create MinIO bucket
  createbuckets:
    image: minio/mc:latest
    container_name: sessions_minio_setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/sessions --ignore-existing;
      /usr/bin/mc anonymous set public myminio/sessions;
      exit 0;
      "
    networks:
      - sessions_network

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sessions_backend
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - USE_S3=True
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin123
      - AWS_STORAGE_BUCKET_NAME=sessions
      - AWS_S3_ENDPOINT_URL=http://minio:9000
      - AWS_S3_REGION_NAME=us-east-1
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - sessions_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sessions_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - sessions_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sessions_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - sessions_network

volumes:
  postgres_data:
  static_volume:
  media_volume:
  minio_data:

networks:
  sessions_network:
    driver: bridge
